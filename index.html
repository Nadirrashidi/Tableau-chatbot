<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlatShift Tableau Chatbot</title>

<style>
/* =========================
   GLOBAL (POWER BI SAFE)
========================= */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background: #f4f6f9;
    overflow: hidden; /* ðŸ”¥ prevent page scroll */
}

body {
    display: flex;
    flex-direction: column;
}

/* =========================
   CHAT CONTAINER
========================= */
.chat-container {
    flex: 1;
    width: 100%;
    height: 100%;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    overflow: hidden; /* ðŸ”¥ important */
}

/* =========================
   HEADER
========================= */
.chat-header {
    padding: 16px;
    font-size: clamp(18px, 2.5vw, 26px);
    font-weight: 700;
    text-align: center;
    color: #1f3b57;
    border-bottom: 1px solid #ddd;
    flex-shrink: 0;
}

/* =========================
   CHAT BODY (ONLY SCROLL AREA)
========================= */
.chat-box {
    flex: 1;
    min-height: 0;              /* ðŸ”¥ CRITICAL */
    padding: 16px;
    overflow-y: auto;
    background: #ffffff;
}

/* =========================
   USER MESSAGE
========================= */
.message.user {
    max-width: 85%;
    padding: 14px 18px;
    margin-bottom: 14px;
    border-radius: 14px;
    background: #1f3b57;
    color: #ffffff;
    margin-left: auto;
    font-size: clamp(14px, 1.8vw, 18px);
    line-height: 1.5;
}

/* =========================
   BOT MESSAGE
========================= */
.bot-wrapper {
    display: flex;
    gap: 12px;
    margin-bottom: 14px;
    align-items: flex-start;
}

.bot-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #1f7aff;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    flex-shrink: 0;
}

.message.bot {
    max-width: 85%;
    padding: 14px 18px;
    border-radius: 14px;
    background: #eef3f9;
    color: #000000;
    font-size: clamp(14px, 1.8vw, 18px);
    line-height: 1.5;
}

/* =========================
   INPUT AREA (FOOTER)
========================= */
.chat-input {
    padding: 12px;
    border-top: 1px solid #ddd;
    display: flex;
    gap: 10px;
    align-items: center;
    background: #ffffff;
    flex-shrink: 0;
}

.chat-input input {
    flex: 1;
    padding: 12px 16px;
    font-size: clamp(14px, 1.8vw, 18px);
    height: 48px;
    border-radius: 10px;
    border: 1px solid #bbb;
    outline: none;
}

/* =========================
   BUTTONS
========================= */
.icon-btn {
    width: 48px;
    height: 48px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 20px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
}

.send-btn { background: #2F4F6F; }
.clear-btn { background: #ff4d4d; }

/* =========================
   MOBILE OPTIMIZATION
========================= */
@media (max-width: 600px) {
    .message.user,
    .message.bot {
        max-width: 95%;
    }
}
</style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">PlatShift Tableau Chatbot</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask something..." />
        <button class="icon-btn send-btn" onclick="sendMessage()">âž¤</button>
        <button class="icon-btn clear-btn" onclick="clearChat()">âœ–</button>
    </div>
</div>

<script>
/* DASHBOARD DATA */
const DASHBOARD_DATA = {
    no_of_workspaces: 1,
    no_of_datasources: 10,
    no_of_reports_workspace: 11,
    no_of_tables: 8,
    no_of_relationships: 134,
    no_of_columns: 167,
    no_of_report_pages: 46,
    no_of_visual_containers: 46,
    no_of_files: 11,
    no_of_repeated_columns: 6,
    column_used_in_containers: 6,
    used_columns: 6,
    unused_columns: 6,
    no_of_measures: 18,
    no_of_functions: 18,
    total_tables_v2: 95,
    total_visual_containers_v2: 1610,
    total_datasources_v2: 45,
    total_parameters: 7,
    total_dashboards: 5,
    total_sets: 8,
    total_dashboard_actions: 9,
    total_set_actions: 2,
    total_story_points: 2
};

/* METRICS */
const METRICS = [
    { 
        label: "workspaces", 
        dataKey: "no_of_workspaces", 
        keywords: ["workspace", "workspaces"] 
    },
    { 
        label: "datasources", 
        dataKey: "no_of_datasources", 
        keywords: ["datasource", "datasources", "data source", "data sources"]
     },
    { 
        label: "reports", 
        dataKey: "no_of_reports_workspace", 
        keywords: ["report", "reports"] 
    },
    { 
        label: "tables", 
        dataKey: "no_of_tables", 
        keywords: ["table", "tables"] 
    },
    { 
        label: "relationships",
         dataKey: "no_of_relationships", 
         keywords: ["relationship", "relationships"] 
        },
    { 
        label: "columns", 
        dataKey: "no_of_columns", 
        keywords: ["column", "columns"] 
    },
    { 
        label: "report pages", 
        dataKey: "no_of_report_pages", 
        keywords: ["report page", "report pages"]
     },
    { 
        label: "visual containers", 
        dataKey: "no_of_visual_containers", 
        keywords: ["container", "containers", "visual container"] 
    },
    { 
        label: "files", 
        dataKey: "no_of_files",
        keywords: ["file", "files"]
    },
    { 
        label: "report pages", 
        dataKey: "no_of_report_pages", 
        keywords: ["report page", "report pages", "pages count"] 
    },
    { 
        label: "visual containers", 
        dataKey: "no_of_visual_containers", 
        keywords: ["visual containers", "containers", "container count"] 
    },
    { 
        label: "files", 
        dataKey: "no_of_files", 
        keywords: ["files", "file count", "total files"] 
    },

   
    { 
        label: "repeated columns", 
        dataKey: "no_of_repeated_columns", 
        keywords: ["repeated column", "repeated columns", "duplicate columns"] 
    },
    { 
        label: "columns used in containers", 
        dataKey: "column_used_in_containers", 
        keywords: ["columns in containers", "container columns"] 
    },
    { 
        label: "used columns", 
        dataKey: "used_columns", 
        keywords: ["used column", "used columns"] 
    },
    { 
        label: "unused columns", 
        dataKey: "unused_columns", 
        keywords: ["unused column", "unused columns"] 
    },
    { 
        label: "measures", 
        dataKey: "no_of_measures", 
        keywords: ["measures", "measure count"] 
    },
    { 
        label: "functions", 
        dataKey: "no_of_functions", 
        keywords: ["functions", "function count"] 
    },
    { 
        label: "expanded tables", 
        dataKey: "total_tables_v2", 
        keywords: ["total tables", "architecture tables"] 
    },
    { 
        label: "expanded containers", 
        dataKey: "total_visual_containers_v2", 
        keywords: ["total containers", "all containers"] 
    },
    { 
        label: "expanded datasources", 
        dataKey: "total_datasources_v2", 
        keywords: ["total datasources", "all datasources"] 
    },
    { 
        label: "parameters", 
        dataKey: "total_parameters", 
        keywords: ["parameter", "parameters", "total parameter"] 
    },
     { 
        label: "dashboard", 
        dataKey: "total_dashboards", 
        keywords: ["dashboard", "dashboards", "total dashboard"] 
    },
    { 
        label: "set", 
        dataKey: "total_sets", 
        keywords: ["set", "sets", "total set"] 
    },
    { 
        label: "dashboard actions", 
        dataKey: "total_dashboard_actions", 
        keywords: ["dashboard action", "dashboard actions", "actions count"] 
    },
    { 
        label: "set actions", 
        dataKey: "total_set_actions", 
        keywords: ["set action", "set actions"] 
    },
    { 
        label: "story points", 
        dataKey: "total_story_points", 
        keywords: ["story point", "story points", "total story points"] 
    }
];


function normalize(text) {
    return text.toLowerCase().replace(/[^a-z0-9 ]/g, " ").trim();
}

function findMetric(input) {
    const clean = normalize(input);
    for (const m of METRICS) {
        if (m.keywords.some(k => clean.includes(k))) return m;
    }
    return null;
}

function getBotReply(input) {
    const metric = findMetric(input);
    if (!metric) return "Please ask about correct metrics.";
    return `There are <b>${DASHBOARD_DATA[metric.dataKey]}</b> ${metric.label}.`;
}

/* UI */
const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");

function addUser(text) {
    const div = document.createElement("div");
    div.className = "message user";
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function addBot(text) {
    const wrap = document.createElement("div");
    wrap.className = "bot-wrapper";

    wrap.innerHTML = `
        <div class="bot-avatar">ðŸ¤–</div>
        <div class="message bot">${text}</div>
    `;
    chatBox.appendChild(wrap);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    addUser(text);
    userInput.value = "";

    setTimeout(() => addBot(getBotReply(text)), 400);
}

function clearChat() {
    chatBox.innerHTML = "";
}

userInput.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
